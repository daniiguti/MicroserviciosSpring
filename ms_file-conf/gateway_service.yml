server:
  port: 9024

#url -> registry_service, ahí está
eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:9020/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: products_service
          uri: lb://products_service
          predicates:
             #Va a buscar en /productos/** si hay algun controlador que maneje estas solicitudes
            - Path=/productos/**
        - id: user_service
          uri: lb://user_service
          predicates:
            - Path=/usuarios/** 